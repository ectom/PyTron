<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../static/student.css">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <title>Add Parent</title>
        <script type="text/javascript">
            var next_parent = false
            function parentToggle() {
                if(second_parent.checked == 1){
                    next_parent = true
                    console.log(next_parent);
                } else {
                    next_parent = false
                    console.log(next_parent);
                }
            }
        </script>
    </head>
    <body>
        <h1>Add Parent</h1>
        {% if next_parent == True %}
        <form class="form-horizontal" action="/parent/form2" method="post">
        {% else %}
        <form class="form-horizontal" action="/student/form" method="post">
        {% endif %}
            <div class="form-group">
                <label class="control-label col-md-2" for="first_name">First Name</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" name="first_name" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="middle_name">Middle Name</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" name="middle_name" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="last_name">Last Name</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" name="last_name" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="carrier">Carrier</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" name="carrier" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="phone_number">Phone Number</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" name="phone_number" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="email">Email</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" name="email" value="">
                </div>
            </div>
            <div class="form-group row form-check">
                <label for="emailing">Emailing
                    <input type="checkbox" class="form-check-input" id="emailing" for="emailing">
                    <span for="emailing"></span>
                </label>
                <label for="texting">Texting
                    <input type="checkbox" class="form-check-input" id="texting" for="texting">
                    <span for="texting"></span>
                </label>
            </div>
            <div class="form-group row">
                <label class="control-label  col col-md-2" for="guardian">Guardian</label>
                <select class="form-check-input col col-md-10" style="display: block;">
                    <option value = "" selected>Guardian Status</option>
                    <option value = "Father">Father</option>
                    <option value = "Mother">Mother</option>
                    <option value = "Uncle">Uncle</option>
                    <option value = "Aunt">Aunt</option>
                    <option value = "Grandfather">Grandfather</option>
                    <option value = "Grandmother">Grandmother</option>
                    <option value = "Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="notes">Notes</label>
                <div class="col-md-10">
                    <input class="form-control" type="textarea" name="notes" value="">
                </div>
            </div>
            <div class="form-group row form-check">
                <label for="second_parent">Add another parent?
                    <input type="checkbox" class="form-check-input" id="second_parent" onclick="parentToggle()" for="second_parent">
                    <span for="second_parent"></span>
                </label>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" name="submit">Submit</button>
                </div>
            </div>
        </form>
    </body>
</html>
